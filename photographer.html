<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Affichage du photographe FishEye sélectionné">
    <title>Fisheye - Photographe</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="https://kit.fontawesome.com/6143c6d1aa.js" crossorigin="anonymous" defer></script>
    <script type="module" src="./scripts/Profile.js"></script>
    <script src="./scripts/pages/Photographer/utils/ValidForm.js"></script>
  </head>
  <body>
    <header role="banner" class="header" aria-label="haut de la page du photographe">
      <a href="./index.html" aria-label="Retour sur la page d'accueil de FishEye">
        <img src="assets/images/logo.png" class="logo" alt="logo FishEye" />
      </a>
    </header>
    <main id="main" role="main" aria-label="contenu principal du photographe">
      <section class="photograph_header" id="photographers" aria-label="photographer profile"></section>
      </header>
      <section class="photograph_main">
        <div class="filter" aria-label="filters" role="combobox" aria-expanded="false" aria-haspopup="true">
          <span aria-labelledby="trier par" class="sort-label">Trier par</span>
          <div class="dropdown" aria-label="options déroulante de tri" aria-labelledby="Trier par">
            <div class="select" tabindex="0">
              <span class="selected" aria-label="selected filter">Popularité</span>
              <div class="caret"></div>
            </div>
            <ul class="menu" aria-label="filter selection" role="listbox">
              <li role="option" aria-selected="true" tabindex="0">Popularité</li>
              <li role="option" aria-selected="false" tabindex="0">Date</li>
              <li role="option" aria-selected="false" tabindex="0">Titre</li>
            </ul>
            </div>
        </div>
        <div class="medias" aria-label="photographer medias" role="group"></div>
        </section>
        <aside class="resume-profile" aria-label="photographer likes and price" role="complementary"></aside>
        <div class="lightbox_wrapper">
          <aside class="lightbox" role="dialog" aria-label="ouverture du média">
            <button class="next" aria-label="image suivante"></button>
            <button class="previous" aria-label="image précédente"></button>
            <button class="close" aria-label="fermer le média"></button>
            <div class="lightbox_media"></div>
            <div class="lightbox_name"></div>
          </aside>
        </div>
        </main>
        <div id="contact_modal" aria-label="photographer contact"></div>
  </body>
</html>
